{{with datasource "config"}}info-typer.environment-name     = {{.Environment}}

info-typer.type-attribute       = ipc-filetype
info-typer.filetype-read-amount = 1024

# iRODS configuration
info-typer.irods.host        = {{.IRODS.Host}}
info-typer.irods.port        = 1247
info-typer.irods.zone        = {{.IRODS.Zone}}
info-typer.irods.user        = {{.IRODS.User}}
info-typer.irods.pass        = {{.IRODS.Password}}

info-typer.irods.home        = /{{.IRODS.Zone}}/home


# AMQP settings
info-typer.amqp.uri                  = amqp://{{.IRODS.AMQP.User}}:{{.IRODS.AMQP.Password | urlencode}}@{{.IRODS.AMQP.Host}}:{{.IRODS.AMQP.Port}}/{{.IRODS.AMQP.Vhost | urlencode}}
info-typer.amqp.exchange.name        = irods
info-typer.amqp.qos                  = 100

info-typer.events.amqp.uri = amqp://{{.DE.AMQP.User}}:{{.DE.AMQP.Password | urlencode}}@{{.DE.AMQP.Host}}:{{.DE.AMQP.Port}}/{{.DE.AMQP.Vhost | urlencode}}
{{end}}
