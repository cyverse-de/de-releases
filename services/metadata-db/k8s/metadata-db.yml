apiVersion: batch/v1
kind: Job
metadata:
  name: metadata-db
spec:
  ttlSecondsAfterFinished: 259200
  template:
    metadata:
      name: metadata-db
    spec:
      restartPolicy: Never
      containers:
      - name: update-de-db
        image: harbor.cyverse.org/de/metadata-db
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "256m"
            memory: "128Mi"
            ephemeral-storage: "1Gi"
          limits:
            cpu: "512m"
            memory: "256Mi"
            ephemeral-storage: "1Gi"
          env:
          - name: METADATA_DATABASE_URI
            valueFrom:
              secretKeyRef:
                name: configs
                key: METADATA_DATABASE_URI
        args: ["-database", "$(METADATA_DATABASE_URI)", "-path", "/migrations", "up"]
        volumeMounts:
          - name: localtime
            mountPath: /etc/localtime
            readOnly: true
          - name: timezone
            mountPath: /etc/timezone
            subPath: timezone
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: timezone
          configMap:
            name: timezone
            items:
              - key: timezone
                path: timezone
