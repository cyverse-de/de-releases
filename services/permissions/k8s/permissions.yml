apiVersion: apps/v1
kind: Deployment
metadata:
  name: permissions
spec:
  replicas: 2
  selector:
    matchLabels:
      de-app: permissions
  template:
    metadata:
      labels:
        de-app: permissions
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: de-app
                operator: In
                values:
                - permissions
            topologyKey: kubernetes.io/hostname
      restartPolicy: Always
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: timezone
          configMap:
            name: timezone
            items:
              - key: timezone
                path: timezone
        - name: service-configs
          secret:
            secretName: service-configs
            items:
              - key: permissions.yaml
                path: permissions.yaml
      containers:
      - name: permissions
        image: harbor.cyverse.org/de/permissions
        volumeMounts:
          - name: localtime
            mountPath: /etc/localtime
            readOnly: true
          - name: timezone
            mountPath: /etc/timezone
            subPath: timezone
          - name: service-configs
            mountPath: /etc/iplant/de
            readOnly: true
        resources:
          requests:
            cpu: "26m"
            memory: "256Mi"
          limits:
            cpu: "160m"
            memory: "512Mi"
        args:
          - --config
          - /etc/iplant/de/permissions.yaml
          - --host
          - "0.0.0.0"
          - --port
          - "60000"
        env:
          - name: OTEL_TRACES_EXPORTER
            valueFrom:
              secretKeyRef:
                name: configs
                key: OTEL_TRACES_EXPORTER
          - name: OTEL_EXPORTER_JAEGER_ENDPOINT
            valueFrom:
              secretKeyRef:
                name: configs
                key: OTEL_EXPORTER_JAEGER_HTTP_ENDPOINT
        ports:
          - name: listen-port
            containerPort: 60000
        livenessProbe:
          httpGet:
            path: /
            port: 60000
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 60000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: permissions
spec:
  selector:
    de-app: permissions
  ports:
    - protocol: TCP
      port: 80
      targetPort: listen-port
