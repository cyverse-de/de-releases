apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-aggregator
spec:
  replicas: 2
  selector:
    matchLabels:
      de-app: dashboard-aggregator
  template:
    metadata:
      labels:
        de-app: dashboard-aggregator
        app: de
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: de-app
                    operator: In
                    values:
                      - dashboard-aggregator
              topologyKey: kubernetes.io/hostname
      restartPolicy: Always
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: service-configs
          secret:
            secretName: service-configs
            items:
              - key: dashboard-aggregator.yaml
                path: service.yml
      containers:
        - name: dashboard-aggregator
          image: harbor.cyverse.org/de/dashboard-aggregator
          args:
            - "--log-level=debug"
          resources:
            requests:
              cpu: "100m"
              memory: "1Gi"
              ephemeral-storage: "1Gi"
            limits:
              cpu: "3000m"
              memory: "3Gi"
              ephemeral-storage: "1Gi"
          volumeMounts:
            - name: localtime
              mountPath: /etc/localtime
              readOnly: true
            - name: service-configs
              mountPath: /etc/cyverse/de/configs
              readOnly: true
          env:
            - name: OTEL_TRACES_EXPORTER
              value: none
          ports:
            - name: listen-port
              containerPort: 3000
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-aggregator
spec:
  selector:
    de-app: dashboard-aggregator
  ports:
    - protocol: TCP
      port: 80
      targetPort: listen-port
