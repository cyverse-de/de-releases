apiVersion: apps/v1
kind: Deployment
metadata:
  name: apply-labels
spec:
  replicas: 1
  selector:
    matchLabels:
      de-app: apply-labels
  template:
    metadata:
      labels:
        de-app: apply-labels
        app: de
    spec:
      restartPolicy: Always
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: timezone
          configMap:
            name: timezone
            items:
              - key: timezone
                path: timezone
      containers:
      - name: apply-labels
        image: harbor.cyverse.org/de/apply-labels
        resources:
          requests:
            cpu: "1m"
            memory: "128Mi"
            ephemeral-storage: "1Gi"
          limits:
            cpu: "100m"
            memory: "256Mi"
            ephemeral-storage: "1Gi"
        ports:
          - name: listen-port
            containerPort: 60000
        volumeMounts:
          - name: localtime
            mountPath: /etc/localtime
            readOnly: true
          - name: timezone
            mountPath: /etc/timezone
            subPath: timezone
        livenessProbe:
          httpGet:
            path: /
            port: 60000
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 60000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: apply-labels
spec:
  selector:
    de-app: apply-labels
  ports:
    - protocol: TCP
      port: 80
      targetPort: listen-port
