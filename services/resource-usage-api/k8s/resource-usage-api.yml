apiVersion: apps/v1
kind: Deployment
metadata:
  name: resource-usage-api
spec:
  replicas: 2
  selector:
    matchLabels:
      de-app: resource-usage-api
  template:
    metadata:
      labels:
        de-app: resource-usage-api
        app: de
    spec:
      serviceAccount: configurator
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: de-app
                    operator: In
                    values:
                      - resource-usage-api
              topologyKey: kubernetes.io/hostname
      restartPolicy: Always
      volumes:
        - name: service-configs
          secret:
            secretName: service-configs
            items:
              - key: jobservices.yml
                path: service.yml
        - name: nats-client-tls
          secret:
            secretName: nats-client-tls
        - name: nats-services-creds
          secret:
            secretName: nats-services-creds
        - name: nats-configuration
          emptyDir: {}
      containers:
        - name: resource-usage-api
          image: harbor.cyverse.org/de/resource-usage-api
          resources:
            requests:
              cpu: "1m"
              memory: "128Mi"
              ephemeral-storage: "1Gi"
            limits:
              cpu: "100m"
              memory: "256Mi"
              ephemeral-storage: "1Gi"
          env:
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: timezone
                  key: timezone
            - name: OTEL_TRACES_EXPORTER
              valueFrom:
                secretKeyRef:
                  name: configs
                  key: OTEL_TRACES_EXPORTER
            - name: OTEL_EXPORTER_JAEGER_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: configs
                  key: OTEL_EXPORTER_JAEGER_HTTP_ENDPOINT
            - name: DISCOENV_NATS_CLUSTER
              valueFrom:
                secretKeyRef:
                  name: configs
                  key: NATS_URLS
          args:
            - --log-level
            - debug
          ports:
            - name: listen-port
              containerPort: 60000
          volumeMounts:
            - name: service-configs
              mountPath: /etc/cyverse/de/configs
              readOnly: true
            - name: nats-client-tls
              mountPath: /etc/nats/tls
              readOnly: true
            - name: nats-services-creds
              mountPath: /etc/nats/creds
              readOnly: true
            - name: nats-configuration
              mountPath: /etc/cyverse/de/env
              readOnly: true
          livenessProbe:
            httpGet:
              path: /
              port: 60000
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 60000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: resource-usage-api
spec:
  selector:
    de-app: resource-usage-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: listen-port
