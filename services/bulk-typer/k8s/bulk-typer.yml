apiVersion: apps/v1
kind: Deployment
metadata:
  name: bulk-typer
spec:
  replicas: 1
  selector:
    matchLabels:
      de-app: bulk-typer
  template:
    metadata:
      labels:
        de-app: bulk-typer
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: de-app
                operator: In
                values:
                - bulk-typer
            topologyKey: kubernetes.io/hostname
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: timezone
          configMap:
            name: timezone
            items:
              - key: timezone
                path: timezone
        - name: service-configs
          secret:
            secretName: service-configs
            items:
              - key: bulk-typer.properties
                path: bulk-typer.properties
      containers:
      - name: bulk-typer
        image: harbor.cyverse.org/de/bulk-typer
        resources:
          requests:
            cpu: "1000m"
            memory: "1Gi"
          limits:
            cpu: "4000m"
            memory: "2Gi"
        args:
          - --config
          - /etc/iplant/de/bulk-typer.properties
          - --periodic
        volumeMounts:
          - name: localtime
            mountPath: /etc/localtime
            readOnly: true
          - name: timezone
            mountPath: /etc/timezone
            subPath: timezone
          - name: service-configs
            mountPath: /etc/iplant/de
            readOnly: true
        env:
          - name: JAVA_TOOL_OPTIONS
            valueFrom:
              configMapKeyRef:
                name: java-tool-options
                key: high
          - name: OTEL_TRACES_EXPORTER
            valueFrom:
              secretKeyRef:
                name: configs
                key: OTEL_TRACES_EXPORTER
          - name: OTEL_EXPORTER_JAEGER_ENDPOINT
            valueFrom:
              secretKeyRef:
                name: configs
                key: OTEL_EXPORTER_JAEGER_ENDPOINT
      restartPolicy: Always
