apiVersion: apps/v1
kind: Deployment
metadata:
  name: analyses
spec:
  replicas: 2
  selector:
    matchLabels:
      de-app: analyses
  strategy:
    rollingUpdate:
      maxSurge: 200%
  template:
    metadata:
      labels:
        de-app: analyses
        app: de
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: de-app
                    operator: In
                    values:
                      - analyses
              topologyKey: kubernetes.io/hostname
      restartPolicy: Always
      volumes:
        - name: service-configs
          secret:
            secretName: service-configs
            items:
              - key: analyses.properties
                path: analyses.properties
      containers:
        - name: analyses
          image: harbor.cyverse.org/de/analyses
          args:
            - --config
            - /etc/iplant/de/analyses.properties
          volumeMounts:
            - name: service-configs
              mountPath: /etc/iplant/de
              readOnly: true
          resources:
            requests:
              cpu: "100m"
              memory: "1Gi"
              ephemeral-storage: "1Gi"
            limits:
              cpu: "3000m"
              memory: "3Gi"
              ephemeral-storage: "1Gi"
          env:
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: timezone
                  key: timezone
            - name: JAVA_TOOL_OPTIONS
              valueFrom:
                configMapKeyRef:
                  name: java-tool-options
                  key: high
            - name: OTEL_TRACES_EXPORTER
              valueFrom:
                secretKeyRef:
                  name: configs
                  key: OTEL_TRACES_EXPORTER
            - name: OTEL_EXPORTER_JAEGER_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: configs
                  key: OTEL_EXPORTER_JAEGER_ENDPOINT
          ports:
            - name: listen-port
              containerPort: 60000
          livenessProbe:
            httpGet:
              path: /
              port: 60000
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 10
          startupProbe:
            httpGet:
              path: /
              port: 60000
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 10
            failureThreshold: 30
          readinessProbe:
            httpGet:
              path: /
              port: 60000
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: analyses
spec:
  selector:
    de-app: analyses
  ports:
    - protocol: TCP
      port: 80
      targetPort: listen-port
