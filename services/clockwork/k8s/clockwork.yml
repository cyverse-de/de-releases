apiVersion: apps/v1
kind: Deployment
metadata:
  name: clockwork
spec:
  replicas: 1
  selector:
    matchLabels:
      de-app: clockwork
  template:
    metadata:
      labels:
        de-app: clockwork
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: de-app
                operator: In
                values:
                - clockwork
            topologyKey: kubernetes.io/hostname
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: timezone
          configMap:
            name: timezone
            items:
              - key: timezone
                path: timezone
        - name: service-configs
          secret:
            secretName: service-configs
            items:
              - key: clockwork.properties
                path: clockwork.properties
      containers:
      - name: clockwork
        image: harbor.cyverse.org/de/clockwork
        resources:
          requests:
            cpu: "10m"
            memory: "512Mi"
          limits:
            cpu: "650m"
            memory: "2Gi"
        args:
          - --config
          - /etc/iplant/de/clockwork.properties
        volumeMounts:
          - name: localtime
            mountPath: /etc/localtime
            readOnly: true
          - name: timezone
            mountPath: /etc/timezone
            subPath: timezone
          - name: service-configs
            mountPath: /etc/iplant/de
            readOnly: true
        env:
          - name: JAVA_TOOL_OPTIONS
            valueFrom:
              configMapKeyRef:
                name: java-tool-options
                key: low
          - name: OTEL_TRACES_EXPORTER
            valueFrom:
              secretKeyRef:
                name: configs
                key: OTEL_TRACES_EXPORTER
          - name: OTEL_EXPORTER_JAEGER_ENDPOINT
            valueFrom:
              secretKeyRef:
                name: configs
                key: OTEL_EXPORTER_JAEGER_ENDPOINT
      restartPolicy: Always
